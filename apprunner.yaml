version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Building with Dockerfile..."
run:
  command: sh -c "uvicorn main:app --host 0.0.0.0 --port ${PORT:-8080}"
  network:
    port: 8080
    env: PORT
  env:
    - name: PORT
      value: "8080"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: PYTHONDONTWRITEBYTECODE
      value: "1"
